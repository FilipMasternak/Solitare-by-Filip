<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <script src="app.js" defer></script>
    <title>Solitare by Filip</title>
</head>
<body>
    <div class="container">
        <div class="handler">
            <div class="stack_wrapper">
                <div class="stack"></div>
                <div class="waste"></div>
            </div>
            <div class="upperdeck_wrapper">
                <div class="upperdeck"></div>
                <div class="upperdeck"></div>
                <div class="upperdeck"></div>
                <div class="upperdeck"></div>
            </div>
        </div>
        <div class="lowerdeck_wrapper">
            <div class="lowerdeck"></div>
            <div class="lowerdeck"></div>
            <div class="lowerdeck"></div>
            <div class="lowerdeck"></div>
            <div class="lowerdeck"></div>
            <div class="lowerdeck"></div>
            <div class="lowerdeck"></div>
        </div>
        <div class="time_wrapper">
            <span class="clock"></span>
            <button class="reset">restart</button>
            <span class="timer"></span>
        </div>
    </div>     
</body>
</html>
